<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel="stylesheet" type="text/css" href="styles/globals.css"/>
	<title>Register</title>
</head>
<body>
	<div class="row">
		<h1>Create New Account</h1>
	</div>

	<div class="row">
		<input style="margin-right: 5px" type="text" id ="registerFirstName" placeholder="First Name" required>
		<input style="margin-left: 5px" type="text" id="registerLastName" placeholder="Last Name" required>
	</div>

    <div class="row">
		<input style="margin-right: 5px" type="text" id ="registerEmail" placeholder="Email" required>
	</div>

    <div class="row">
		<input style="margin-right: 5px" type="password" id ="registerPassword" placeholder="Password" required>
	</div>

	<div class="row">
		<button type="button" id="registerButton" onclick="doRegister()">Complete Registration</button>
		<span id="registrationResult"></span>
		<h2>Already have an account?</h2>
		<button style="margin-left: 5px" type="button" id="returnToIndex" onclick="window.location.href='http://167.71.245.176/index.html';"> Log In</button>
	</div>
</body>
</html>
