<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/md5.js"></script>
	<script src="js/code.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/global.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Montserrat+Alternates:wght@600&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet"> 
	<title>Register</title>
  <link rel="shortcut icon" type="image/png" href="UCF_Knightro_logo.png"/>
</head>
<body>
	<div class="box">
		<hr />
		<div class="row">
			<h1>Create New Account</h1>
		</div>
		<hr />
		
		<div class="row">
			<input style="margin-right: 5px" type="text" id ="registerFirstName" placeholder="First Name" required>
			<input style="margin-left: 5px" type="text" id="registerLastName" placeholder="Last Name" required>
			<span id="errorName"></span>
		</div>

		<div class="row">
			<input style="margin-right: 5px" type="text" id ="registerEmail" placeholder="Email" required>
			<span id="errorEmail"></span>
		</div>

		<div class="row">
			<input style="margin-right: 5px" type="password" id ="registerPassword" placeholder="Password" required>
			<span id="errorPassword"></span>
		</div>

		<div class="row">
			<input style="margin-right: 5px" type="password" id ="reenterPassword" placeholder="Re-enter Password" required>
			<span id="errorReenterPassword"></span>
		</div>

		<div class="row">
			<button type="button" id="registerButton" onclick="doRegister()">Complete Registration</button>
		</div>
		<div class="row">
			<span id="registrationResult"></span>
		</div>
		<hr />

		<div class="row">
			<h2>Already have an account?</h2>
		</div>
		<div class="row">
			<button type="button" id="returnToIndex" onclick="window.location.href='https://contacts.rruiz.dev/index.html';"> Log In</button>
		</div>
		<div class="row"></div>
	</div>
</body>
</html>
