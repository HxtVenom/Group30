<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/globals.css"/>
	<title>Register</title>
</head>
<body>
	<div class="row">
		<h1>Create New Account</h1>
	</div>
	
	<div class="row" id="registerName">
		<input style="margin-right: 5px" type="text" id ="registerFirstName" placeholder="First Name">
		<input style="margin-left: 5px" type="text" id="registerLastName" placeholder="Last Name">
		<span id="errorName"></span>
	</div>

    <div class="row">
		<input style="margin-right: 5px" type="text" id ="registerEmail" placeholder="Email">
	</div>

    <div class="row">
		<input style="margin-right: 5px" type="password" id ="registerPassword" placeholder="Password">
	</div>

	<div class="row">
		<button type="submit" id="registerButton" onclick="doRegister()">Complete Registration</button>
		<span id="registrationResult"></span>
	</div>
</body>
</html>
