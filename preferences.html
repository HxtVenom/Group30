<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/md5.js"></script>
	<script src="js/code.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/preferences.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/global.css"/>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Montserrat+Alternates:wght@600&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">


	<title>Preferences</title>
</head>

<body>
	<div class="modal" id="deleteAccount-popup">
		<div class="modal-content">
			<span onclick="closePopup('deleteAccount-popup')" class="modal-button">&times;</span>
			<h2>Are You Sure You Want To Permanently Delete Your Account?</h2>
			<!-- Took out the row to make the pop up taller-->
			<div class="row">
				<button style="color:red" type="button" id="deleteAccountButton-popup" onclick="deleteAccount()"><strong>Delete My Account</strong></button>
				<!--May also have to move this to be under the open button -->
				<p id="deleteAccountResult"></p>
				<button type="button" id="cancelDeleteAccountButton" onclick="closePopup('deleteAccount-popup')">Cancel</button>
			</div>
		</div>
	</div>
	<div class="modal" id="deleteContact-popup">
		<div class="modal-content">
			<span onclick="closePopup('deleteContact-popup')" class="modal-button">&times;</span>
			<h2>Are You Sure You Want To Permanently Delete This Contact?</h2>
			<!-- Took out the row to make the pop up taller-->
			<div class="row">
				<button style="color:red" type="button" id="deleteContactButton-popup" onclick="deleteContact('u_id, element.c_id')"><strong>Delete This Contact</strong></button>
				<!--May also have to move this to be under the open button -->
				<p id="deleteContactResult"></p>
				<button type="button" id="cancelDeleteContactButton" onclick="closePopup('deleteContact-popup')">Cancel</button>
			</div>
		</div>
	</div>
	<div id="box2" class="box2">
		<button type="button" onclick="window.location.href='https://contacts.rruiz.dev/contacts.html';">Return Home</button>
		<div class="row">
			<h1>Preferences</h1>
		</div>
		<hr/>
		<div class="row">
			<button type="button" id="changeUsernameToggle" onclick="showAndHide('changeUsername')">Change Username</button>
		</div>
		<div class="row">
			<input style="display:none;" type="text" id="changeUsername" placeholder="New Username"></input>
			<button style="display:none;" type="button" id="changeUsernameButton" onclick="submitUsername()">Change Username</button>
			<button style="display:none;" type="button" id="changeUsernameCancel" onclick="showAndHide('changeUsername');">Cancel</button>
		</div>
		
		<div class="row">
			<button type="button" id="changePasswordToggle" onclick="showAndHide('changePassword')">Change Password</button>
		</div>
		<div class="row">
			<input style="display:none;" type="text" id="changePassword" placeholder="New Password"></input>
			<button style="display:none;" type="button" id="changePasswordButton">Change Password</button>
			<button style="display:none;" type="button" id="changePasswordCancel" onclick="showAndHide('changePassword');">Cancel</button>
		</div>
		<div class="row">
			<button type="button" onclick="openPopup('deleteAccount-popup')">Delete Account</button>
		</div>
		<p>This <span style="color: red; text-transform: uppercase;">permenantly</span> deletes your account</p>
	</div>
</body>
</html>
