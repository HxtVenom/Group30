	<!--Centers the calculator-->
	<div class="row">
		<div class="c-1">
			<!--Centers the calculator-->
			<p></p>
		</div>
		<div class="c-2" style="background-color: #D8FFD8">
			<h1>Tip Calculator</h1>
			<!--The actual calculator-->
			<p>Total</p>
			<input class="Input" type="number" id="Total" placeholder="Ex: 20 for $20" min="0" step="0.01" oninput="inputFixTotal(); calculateTip()">
			<p>Tip Percentage</p>
			<input type="number" id="TipPercent" placeholder="Ex: 3 for 3%" min="0" step="0.01" oninput="inputFixTip(); calculateTip()">
			<p>How Many People to Split the Tip</p>
			<input type="number" id="PersonCount" placeholder="Ex: 4 for 4 people" min="1" step="1" value="1" oninput="inputFixPeople(); calculateTip()">
			<p></p>
			<input type="button" onclick="calculateTip()" value="Calculate">
			<p>Total tip in dollars:</p>
			<p id="TotalTip"></p>
			<p>Tip per person in dollars:</p>
			<p id="Tip"></p>
		</div>
		<div class="c-3">
			<!--Centers the calculator-->
			<p></p>
		</div>
	</div>
