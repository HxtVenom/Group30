<!DOCTYPE html>
<html lang="en">
	<!--Entrance page to the website-->

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/global.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Montserrat+Alternates:wght@600&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet"> 
		<script src="js/md5.js"></script>
		<script src="js/login.js"></script>
		<script src="js/code.js"></script>

		<title>Login</title>
	</head>
	<body>
		<div class="box">
			<hr />
			<div class="row">
				<h1>Welcome</h1>
			</div>
			<hr />
			
			<div class="row">
				<input type="text" id ="loginName" placeholder="Email">
				<input type="password" id="loginPassword" placeholder="Password">
			</div>
			<div class="row">
				<p id="loginText"></p>
			</div>

			<!--Makes it so that hitting "enter" when the cursor is inside the password input section, the login button is pressed-->
			<script>
			document.getElementById("loginPassword").addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("loginButton").click();
					}
				}
			);
			
			document.getElementById("loginName").addEventListener("keyup", function(event) {
				if (event.keyCode === 13) {
					event.preventDefault();
					document.getElementById("loginButton").click();
					}
				}
			);
			</script>

			<div class="row">
				<button type="button" id="loginButton" onclick="doLogin()">Log In</button>
				<button type="button" id="registerButton" onclick="window.location.href='https://contacts.rruiz.dev/register.html';"> Register</button>
			</div>
		</div>
	</body>
</html>
