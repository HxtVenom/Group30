<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/md5.js"></script>
	<script src="js/code.js"></script>
	<script src="js/contact.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/loginVersionOne.css"/>
	<title>Contacts</title>
</head>
<body>
	<div class="row">
		<h1>Contacts</h1>
	</div>

	<div class="row">
		<input style="margin-right: 5px" type="text" id ="searchValue" placeholder="Search..." required>
		<span id="errorSearch"></span>
	</div>

	<div class="row">
		<button type="button" id="searchButton" onclick="doSearch()">Search</button>
		<button type="button" id="logoutButton" onclick="window.location.href='https://contacts.rruiz.dev/index.html';">Log out</button>
    <br /><br />
	</div>
	
	<div class="row">
		<input type="text" id="firstName" placeholder="First Name">
		<input type="text" id="lastName" placeholder="Last Name">
		<input type="text" id="phone" placeholder="Phone Number">
		<input type="text" id="address" placeholder="Address">
		<button type="button" id="addButton" onclick="addContact()">Add Contact</button>
		<p id="contactResult"></p>
  <div class="row">
    <span id="searchResult"></span>
		<div id="list"></div>
  </div>
</body>
</html>
