<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/md5.js"></script>
	<script src="js/code.js"></script>
	<script src="js/contact.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/loginVersionOne.css"/>
	<title>Contacts</title>
</head>
<body>
	<div class="box2">
		<button style="float: right; margin-top: 5px;" type="button" id="logoutButton" onclick="logout()">Log out</button>
		<div class="row"><hr /></div>
		<div class="row">
			<h1 style="float: left">Contacts</h1>
		</div>
		<div class="popup" id="contact-popup">
			<div class="container">
				<h2>Add Contact</h2>
				<div class="row">
						<input class="thinnerInput" type="text" id="firstName" placeholder="First Name">
						<input class="thinnerInput" type="text" id="lastName" placeholder="Last Name">
						<input class="thinnerInput" type="text" id="phone" placeholder="Phone Number">
						<input class="thinnerInput" type="text" id="address" placeholder="Address">
				</div>
				<div class="row">
					<button type="button" id="addButton" onclick="addContact()">Add</button>
					<!--May also have to move this to be under the open button -->
					<p id="contactResult"></p>
					<button type="button" id="cancelButton" onclick="closePopup()">Close</button>
				</div>
			</div>
		</div>
		<!--Either keep the popup over the button or hide the button (JQuery) -->
		<div class="row">
				<button type="button" id="open" onclick="openPopup()">Add Contact</button>
		</div>
		<hr/>

		<div class="row">
			<input style="margin-right: 5px" type="text" id ="searchValue" placeholder="Search..." required>
			<span id="errorSearch"></span>
			<button type="button" id="searchButton" onclick="doSearch()">Search</button>
		</div>
		<div class="row">
			<button type="button" id="showResultsButton" onclick="showAndHide()">Show/Hide Search Results</button>
		</div>
		<div class="row">
			<div id='SearchResults'>
				<span id="searchResult"></span>
				<div id="list"></div>
			</div>
		</div>
	</div>
</body>
</html>
