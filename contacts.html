<!DOCTYPE html>
<html lang="en">
<!--Registration Page-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/md5.js"></script>
	<script src="js/code.js"></script>
	<script src="js/contact.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/loginVersionOne.css"/>
	<title>Contacts</title>
</head>
<body>
	<div class="box2">
		<button style="float: right; margin-top: 5px;" type="button" id="logoutButton" onclick="logout()">Log out</button>
		<div class="row"><hr /></div>
		<div class="row">
			<h1 style="float: left">Contacts</h1>
		</div>
		<div class="row">
				<input class="thinnerInput" type="text" id="firstName" placeholder="First Name">
				<input class="thinnerInput" type="text" id="lastName" placeholder="Last Name">
				<input class="thinnerInput" type="text" id="phone" placeholder="Phone Number">
				<input class="thinnerInput" type="text" id="address" placeholder="Address">
		</div>
		<div class="row">
			<button type="button" id="addButton" onclick="addContact()">Add Contact</button>
			<p id="contactResult"></p>
		</div>
		<hr/>
		
		<div class="row">
			<input style="margin-right: 5px" type="text" id ="searchValue" placeholder="Search..." required>
			<span id="errorSearch"></span>
			<button type="button" id="searchButton" onclick="doSearch()">Search</button>
		</div>
		</div>
		<div class="row">
			<button style="display: none" type="button" id="showResultsButton" onclick="showAndHide()">Show/Hide Search Results</button>
			<div id='SearchResults'>
			<span id="searchResult"></span>
				<div id="list"></div>
			</div>
		</div>
	</div>
</body>
</html>
